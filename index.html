<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="container">
      <main class="main">
        <navbar class="left-card">
          <img class="logo" src="images/logo.svg" alt="Fylo logo" />
          <div class="menu">
            <img
              class="icon"
              src="images/icon-document.svg"
              alt="Document icon"
            />
            <img class="icon" src="images/icon-folder.svg" alt="Folder icon" />
            <img class="icon" src="images/icon-upload.svg" alt="Upload icon" />
          </div>
        </navbar>
        <div class="right-card">
          <div class="used-storage">
            <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          </div>
          <div class="overall">
            <div class="used"><div class="circle"></div></div>
          </div>
          <div class="overall-gb">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="storage-left">
          <p class="storage-left-text"><span>185</span> GB Left</p>
          <div class="triangle"></div>
        </div>
      </main>
    </div>
  </body>
</html>
